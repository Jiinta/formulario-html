<body>
    <h1 class="title">Faça seu cadastro</h1>

    <div class="box">
        <label class="label-name-fild" for="name-fild">Nome completo</label>
        <input type="text" placeholder="Digite seu nome completo" id="name-fild"/>
    </div>
    
    <div class="box2">
        <label class="label-date" for="date-fild">Data de nascimento</label>
        <input type="date" id="date-fild" />
        <label class="label-country" for="country-fild">País</label>
            <select id="country-fild">
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Paraguai</option>
            </select>
    </div>
        <label for="">Genêro:</label>
        <input type="radio" name="input-genre" id="" />
        Feminino
        <input type="radio" name="input-genre" id="" />
        Masculino
        <input type="radio" name="input-genre" id="" />
        Não declarar
     
    <label>Email</label>
    <input type="text" placeholder="Digite seu email"/>

    <label>Senha</label>
    <input type="password" placeholder="Digite sua senha"/>
    
    <label>Confirmar Senha</label>
    <input type="password" placeholder="Digite novamente sua senha"/>

    <input type="checkbox" name="" id="">
    <p>
        Aceito os termos e condições e concordo com as políticas de privacidade do Hall To Code.
    </p>

    <p>
        Já tem uma conta no Hall To Code? Entre agora
